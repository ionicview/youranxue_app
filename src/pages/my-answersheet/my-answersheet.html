<ion-header>

  <ion-navbar>
    <ion-title>我的答题卡（{{myAnswerSheet.myScore}}/{{myAnswerSheet.totalScore}}）</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style='font-size: 1em'>{{questionTest.choiceTitle}}</div>
  <button ion-button [class]="'round-button'" [class]="(choiceAnswer.isMyAnswerRight == 'true') ? 'rightAnswer':'mySelectionIsWrong'" *ngFor="let choiceAnswer of questionTest.choiceList"
    (click)="close(choiceAnswer.questionIdx)" round>{{choiceAnswer.questionNo}}</button>

  <div style='font-size: 1em'>{{questionTest.fillblankTitle}}</div>
  <button ion-button [class]="'round-button'" color="dark" *ngFor="let fillblankAnswer of questionTest.fillblankList"
    (click)="close(fillblankAnswer.questionIdx)" round>{{fillblankAnswer.questionNo}}</button>
 
    <div style='font-size: 1em'>{{questionTest.shortAnswerTitle}}</div>
    <button ion-button [class]="'round-button'" color="dark" *ngFor="let shortAnswer of questionTest.shortAnswerList"
      (click)="close(shortAnswer.questionIdx)" round>{{shortAnswer.questionNo}}</button>
</ion-content>
